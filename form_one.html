<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>HTML Forms</h1>
    <!-- GET:- Send data in clear text format
         POST:- Send data to backend in encryption mode -->
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="text/plain">
        <label for="fname">Full Name: </label>
        <input type="text" name="" id="fname" placeholder="Full Name">
        <br />
        <label for="mnum">Mobile Number: </label>
        <input type="tel" name="" id="mnum" placeholder="Mobile Number">
        <br />
        <button type="submit">Submit Info</button>
    </form>
</body>
</html>
