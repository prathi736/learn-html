<!DOCTYPE html>
<!-- This above suggests browser that this document is of html type. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="hey everyone">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
    </head>
    <body>
        <!-- HTML tags are case insensitive. In most cases these tags are written in small case. 
        It works as parent, child and grand child.-->
        <h1 title="hello">Hello</h1>
        <br /> 
        <!-- Self closing tag. I have closed it, to make it future proof. -->
        <h2>Heading <span>Two</span></h2>
        <a href="https://google.com">Google</a>
        <a href="http://" target="_blank" rel="noopener noreferrer"></a>
    </body>
</html>
