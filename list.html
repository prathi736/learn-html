<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>


    <h2>Unordered Lists</h2>

    <ul style="list-style-type: square;">
        <!-- This style is not used currently -->
        <li>Car
            <ol>
                <li>Petrol</li>
                <li>Road</li>
            </ol>
        </li>
        <li>Bike
            <ul>
                <li>Helmet</li>
                <li>Road</li>
            </ul>
        </li>
        <li>Auto</li>
        <li>Truck</li>
    </ul>


    <h2>Ordered List</h2>

    <ol type="i">
        <li>Bat</li>
        <li>Bowl</li>
        <li>Road</li>
    </ol>


    <h2>Data List or Description List</h2>

    <dl>
        <dt>Tea</dt>
        <dd>Green Tea</dd>
    </dl>


    <!-- Block and inline element -->
    <h3>Test 1</h3> <!-- Block level element:- takes full space on the web page-->
    <p>Test 2</p> <!-- Block level element-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing <span>testing1</span> elit. Omnis, fugiat?</p>
    <!-- span tag is Inline level element:- takes only a part of web page-->

</body>
</html>
