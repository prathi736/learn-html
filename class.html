<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class, ID and iframe</title>
    <style>
        .para {
            background-color: lightblue;
        }
        #par {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>Classes and Ids</h1>
    <!-- Same Classes name can used with different tags -->
    <!-- IDs are used to identify elements uniquely -->

    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, iure!</p>

    <p id="par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, eaque.</p>

    <h2 class="para">Testing</h2>
    <h3>Naming</h3>

    <h1>Iframe</h1>
    <!-- It loads different web page within same web page and also loads images, youtube videos and google maps as well. -->

    <table>
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>Germany</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IND</td>
            <td>GER</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ovBBZSDb9dI?si=J1dEUQS4ThROtAmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
        </tr>
    </table>

</body>
</html>
